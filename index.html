<body>
    <h1> Todo List </h1>
<ul>
  <li><input type="checkbox" name="checkbox"/> Do the dishes <span class=time-estimate>1 hour</span></li>  
  <li><input type="checkbox" name="checkbox"/> Finish the laundry <span class=time-estimate>2 hours</span></li>  
  <li><input type="checkbox" name="checkbox"/> Start my homework <span class=time-estimate>5 hours</span></li>  
</ul>
<div id="new-todo">
       <input class="text-input" id="new-todo-description" type="text" placeholder="Add a new todo...">
      <input class="text-input" id="new-pomodoro-estimate" type="number" placeholder="Pomodoro estimate...">
      <input class="button" id="add-new-todo-button" type="submit" value="Add todo">   
</div>
